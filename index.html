<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Kalkulačka procenta</title>
</head>

<body>
    <header class="text-center bg-danger p-4 shadow mb-4">
        <h1 class="text-center text-primary text-white display-1 fw-bold">Kalkulačka pro výpočet procent</h1>
    </header>
    <main>
        <div class="bg-white shadow rounded mx-auto w-50 p-4 mb-4 text-center">
            <label for="type" class="form-label">Typ výpočtu:</label>
            <select id="type" class="form-select mx-auto" style="max-width: 220px;" required>
                <option value="of">Kolik je X % z Y</option>
                <option value="from">Kolik procent je X z Y</option>
            </select>
        </div>


        <div class="bg-white shadow rounded mx-auto w-50 p-4 mb-4">

            <div class="row mb-3">
                <div class="col text-start">
                    <label for="x" class="form-label">Zadej hodnotu X:</label>
                    <input type="number" id="x" class="form-control">
                </div>
                <div class="col text-end">
                    <label for="y" class="form-label">Zadej hodnotu Y:</label>
                    <input type="number" id="y" class="form-control">
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-md btn-danger" id="btn" type="button">Vypočítat</button>
            </div>

        </div>

        </div>
        <div id="result" class="bg-white shadow rounded mx-auto w-50 p-4 mb-4 text-center fw-bold display-5"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </main>
    <footer>
        <hr>
        <p class="text-center">
            Filip Sochor - IT2 - PVY
        </p>
    </footer>
</body>

</html>
